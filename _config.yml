title: "Our Family Recipes"
description: "A personal recipe catalog"
baseurl: "/recipe-parser"
url: ""
markdown: kramdown
plugins:
  - jekyll-seo-tag

defaults:
  - scope:
      path: "recipes"
      type: "pages"
    values:
      layout: "recipe"

exclude:
  - parse_recipe.py
  - generate_index.py
  - README.md
  - CLAUDE.md
  - .claude/
  - Gemfile
  - Gemfile.lock
